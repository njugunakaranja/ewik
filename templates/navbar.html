<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <span class="text-white font-weight-bold">EWIK</span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% for link in menu_links %}
          {% if link.dropdown %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="dropdown{{ forloop.counter }}"
                 role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ link.title }}
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdown{{ forloop.counter }}">
                {% for item in link.dropdown %}
                  <a class="dropdown-item" href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
              </div>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
